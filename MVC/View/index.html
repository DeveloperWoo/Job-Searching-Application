<style>
.bg-4 {
	background-color: #2f2f2f; /* Black Gray */
	color: #fff;
}
.container-fluid {
	padding-top: 40px;
	padding-bottom: 40px;
}
body {
	text-align: center;
}
p {
	font-size: 16px;
}

	text-align: center;
}

<title>Insert title here</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid bg-4 text-center">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Home</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<a href="emLogin.jsp">Login</a>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h1>You are the next innovator!</h1>
				<br>
				<div class="container-fluid">
					<form class="form-inline" action="JobController" method="get">
						<input type="hidden" name="action" value="search">
						<div class="form-group">
							<label>What:</label> <input type="text" class="form-control"
								id="title" placeholder="Job title or Keywords"
								name="title">
						</div>
						<div class="form-group">
							<label> Where: </label> <select name="city" class="form-control">
								<option value="Mississauga">Mississauga</option>
								<option value="Oakville">Oakville</option>
								<option value="Brampton">Brampton</option>
								<option value="Toronto">Toronto</option>
							</select>
						</div>
						<button type="submit" class="btn">Find job</button>
					
						<form action="JobController">
							<input type="hidden" name="action" value="allJobs">
							<button type="submit" class="btn">All Jobs</button>
						</form>
					</form>
				</div>
				<br>
			</div>
			<div class="col-sm-3"></div>
